<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Result</title>
</head>

<body>
<nav th:insert="~{navbar :: navbar}"></nav>
<div class="container">
    <div th:each="user : ${result.keySet()}">
        <div th:each="friend: ${result.get(user)}" class="pair">
            <div class="left-person">
                <div class="image"><img th:src="${user.getPhotoUri()}" class="photo"></div>
                <a th:href="@{https://vk.com/__${'id' + user.getId()}__}"
                   th:target="_blank"
                   th:text="${user.getFirstName() + ' ' + user.getLastName()}"></a>
            </div>

            <div class="right-person">
                <img th:src="${friend.getPhotoUri()}" class="photo">
                <a th:href="@{https://vk.com/__${'id' + friend.getId()}__}"
                   th:target="_blank"
                   th:text="${friend.getFirstName() + ' ' + friend.getLastName()}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
